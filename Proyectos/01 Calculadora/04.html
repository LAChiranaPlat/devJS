<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

	//Calculadora, reusemos el codigo o procedimiento
	//empleando recursividad
	let operador;
	let cant=0;
	let result=0;
	
	function calculadora(cant1=result){

		result=+cant1;
		operador=prompt("Operacion a realizar: +, -, *, /; de querer salir ingrese: =");

		if(operador=="=")
			return;

		if(operador!="+" && operador!="-" && operador!="/" && operador!="*")
			throw "La operacion ingresada es incorrecta";

		cant=+prompt("Ingrese Cantidad");

		if(isNaN(cant) || isNaN(result)){
			throw "Solo se permiten numeros";
		}else{



			if(operador=="+"){
				result+=cant;
				console.log(result);
				//arguments.callee();
				calculadora();
			}else if(operador=="-"){
				result-=cant;
				console.log(result);
				//arguments.callee();
				calculadora();
			}else if(operador=="/"){
				result/=cant;
				console.log(result);
				//arguments.callee();
				calculadora();
			}else if(operador=="*"){
				result*=cant;
				console.log(result);
				//arguments.callee();
				calculadora();
			}

		}

	}

	function myCal(){
		let n=prompt("Ingrese Cantidad");
		
		calculadora(n);//comienza operacion
	}

	myCal();

</script>
</body>
</html>
