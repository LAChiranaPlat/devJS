<script type="text/javascript">
	
	//Calculadora tapemos lo Horrible

	function calcular(c1,c2,operador){
		let result;

		try{

			if(isNaN(c1) || isNaN(c2)){
				
				throw "Solo se permiten numeros";

			}else{

				if(operador=="+"){
					result=c1+c2;
					console.log(result);
				}else if(operador=="-"){
					result=c1-c2;
					console.log(result);
				}else if(operador=="/"){
					result=c1/c2;
					console.log(result);
				}else if(operador=="*"){
					result=c1*c2;
					console.log(result);
				}

			}
		}catch (e){
			console.error(e);
		}
	}

	//Uhmmmmm ahora encerrado en una funcion ya no se ve tan horrible, peeeeeeeeeeeeeero, sabemos que por dentro no es digno jajajajaj, aparte que sigue con el problema de que solo hace una operacion, tendria que llamarla varias veces

	calcular(15,16,"*");
	calcular("a0",216,"+");
	calcular(105,6,"/");
	calcular(100,26,"-");
	
</script>
</body>
