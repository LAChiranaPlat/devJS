<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
	div{
		width: 400px;
		height: 170px;
	}

	</style>
</head>
<body>

	<div>
		<canvas id="myChart"></canvas>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.0/chart.js"></script>
	<script type="text/javascript">
		
		let tag=["a","b","c","d","e"];
		let cant=[10,20,30,15,45];

		let color=["#000000","#000011","#000022","#000033","#000044"];

		var ctx = document.getElementById('myChart').getContext('2d');


		var myChart = new Chart(ctx, 
		{
		    type: 'bar',
		    
		    data: {
		        labels: tag,

		        datasets: [

		        {
		            label: 'Cantidades',
		            data: cant,
		            backgroundColor: color,
		            borderColor: ['silver'],
		            borderWidth: 3
		        }

		        ]
		    }



		    ,
		    options: {
		        scales: {
		            y: {
		                beginAtZero: true
		            }
		        },

		        plugins: {
		            title: {
		                display: false,
		                text: 'Mis Barritas'
		            }
       			 }
		    }
		}
		);

	</script>
</body>
</html>
