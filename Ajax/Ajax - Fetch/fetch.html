		function observacion(nf){
			
			return new Promise((resolve,reject)=>{
				
				if(nf<0 || nf>20){
					throw "Nota no permitida";
				}

				if(nf>=11){
					resolve("Aprobado");
				}else{
					reject("desaprobado");
				}			

			});

		}
